
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="example-full-width">
      <mat-label>Отговор на клиента</mat-label>
      <textarea matInput formControlName="description" minlength="5"></textarea>
    </mat-form-field>
  </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="sendDescription()" [disabled]="form.controls.description.errors || form.controls.description.value==''">Изпрати</button>
    </div>
