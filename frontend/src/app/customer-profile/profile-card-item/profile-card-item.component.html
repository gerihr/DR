<div class="vh-100" class="wrapper">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; margin: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 form-header">
                  <p class="header-text"> Полица Nº<span>{{insuredData.policyId.policyNumber}}</span></p>
                      <div class="subheader-text">от {{insuredData.policyId.startDate | date: 'dd.MM.yyyy'}} до {{insuredData.policyId.endDate | date: 'dd.MM.yyyy'}}</div> 
                         <div type="button" (click)="toMyClaims(insuredData.insuredId.egn)">
                  <div  class="subheader-text claim-wrapper"> 
                    Виж претенции 
                   <mat-icon>class</mat-icon></div>
                </div>

              </div>
                <div class="info-box">
                  <div >
                      <div class="info-line">
                          <div>
                          <p> ЕГН  </p>
                          </div>
                          
                          <div>
                              <div class="info-data"> {{insuredData.insuredId.egn}} </div>
                          </div>

                      </div>
                  </div>

                   <div class="not-editing">
                      <div class="info-line">
                          <div>
                          <p>Име </p>
                          </div>
                          <div>
                              <div class="info-data">{{insuredData.insuredId.firstName}} {{insuredData.insuredId.lastName}}</div>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
