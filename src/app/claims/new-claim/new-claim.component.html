<section class="vh-100" class="wrapper">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; margin: 25px">
          <div class="card-body p-md-5">
            <p
              class="text-center h1 fw-bold form-header"
            >
              Подаване на здравна претренция
            </p>
            <div class="field-wrapper">
              <div
                class="fw-bold form-header"
              >
                <label >Вашите данни</label>
              </div>

              <div
                class="form-field "
              >
              <mat-form-field class="example-full-width field" >
                <mat-label>ЕГН</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="example-full-width field" >
                <mat-label>Име</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="example-full-width field" >
                <mat-label>Телефонен номер</mat-label>
                <input matInput>
              </mat-form-field>
              </div>
            </div>
            <div class="field-wrapper">
              <div
              class="fw-bold form-header"
              >
                  <label >Изберете застрахованото <br>  лице</label>
                </div>
  
                <div
                class="form-field "
                >
                <mat-form-field>
                  <mat-select>
                    <mat-option  value="volvo">Volvo</mat-option>
                    <mat-option  value="saab">Saab</mat-option>
                    <mat-option  value="mercedes">Mercedes</mat-option>
                    <mat-option  value="audi">Audi</mat-option>
                  </mat-select>
                </mat-form-field>
                </div>
              </div>
              <div class="field-wrapper">
                <div
                class="fw-bold form-header"
                >
                  <label >Изберете типа на претенцията</label>
                </div>
  
                <div
                class="form-field "
                >
                <mat-form-field>
                  <mat-select >
                    <mat-option  value="volvo">Volvo</mat-option>
                    <mat-option  value="saab">Saab</mat-option>
                    <mat-option  value="mercedes">Mercedes</mat-option>
                    <mat-option  value="audi">Audi</mat-option>
                  </mat-select>
                </mat-form-field>
                </div>
              </div>
              <div class="field-wrapper">
                <div
                class="fw-bold form-header"
                >
                  <label >Прикачете вашия файл</label>
                </div>
  
                <div
                class="form-field "
                >
       
                </div>
              </div>

              <div class="button-wrapper">
                <button type="button" class="btn submit" (click)="sendNewClaim()">
                  Подай претенция
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
