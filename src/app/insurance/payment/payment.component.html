
<div class="container d-md-flex align-items-center" >
  <div class="card box1 shadow-sm p-md-5 p-md-5 p-4">
    <div class="d-flex flex-column">
      <div class="d-flex align-items-center justify-content-between text mb-4">
        <span></span>
        <!-- <span class="fas fa-dollar-sign"><span class="ps-1">{{policyForm.policy.price.value}} </span><span>лв.</span></span> -->
      </div>
      <!-- <div class="border-bottom mb-4"></div> -->
      <!-- <div class="d-flex flex-column mb-4">
        <span class="far fa-file-alt text"
          ><span class="ps-2">Полица</span></span
        >
        <span class="ps-3">Nº 021555548/584/125</span>
      </div> -->
      <div class="d-flex flex-column mb-5">
        <!-- <span class="far fa-calendar-alt text"
          ><span class="ps-2">Платец</span></span> -->
        <!-- <span class="ps-3">{{policyForm.insurerForm.firstName.value}} {{policyForm.insurerForm.lastName.value}}</span> -->
      </div>
    </div>
  </div>
  <div class="card box2 shadow-sm">
    <div class="d-flex align-items-center justify-content-between p-5">
      <span class="h5 fw-bold m-0">Моля, въведете вашите данни, за да продължите</span>
      <div class="btn btn-primary bar"><span class="fas fa-bars"></span></div>
    </div>
    <ul class="nav nav-tabs mb-4 px-md-4 px-2">
      <li class="nav-item">
        <label class="nav-link px-2 active" aria-current="page" href="#"
          >Credit Card</label
        >
      </li>
    </ul>
    <form [formGroup]="paymentForm">
      <div class="row">
        <div class="col-12">
          <div class="d-flex flex-column px-md-5 px-4 mb-4">
            <span>Credit Card</span>
            <div class="inputWithIcon">
              <input
                class="form-control"
                placeholder="**** **** **** ****"
                formControlName="creditCard"
              />
              <span class="">
                <img
                  src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png"
                  alt=""
              /></span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4">
            <span>Expiration<span class="ps-1">Date</span></span>
            <div class="inputWithIcon">
              <input type="text" class="form-control" value="05/24" formControlName="expDate"/>
              <span class="fas fa-calendar-alt"></span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4">
            <span>CVV</span>
            <div class="inputWithIcon">
              <input type="password" class="form-control" placeholder="123" formControlName="cvv"/>
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column px-md-5 px-4 mb-4">
            <span>Name</span>
            <div class="inputWithIcon">
              <input
                class="form-control text-uppercase"
                type="text"
                placeholder="Cardholder name"
                formControlName="cardHolderName"
              />
              <span class="far fa-user"></span>
            </div>
          </div>
        </div>
        <div class="col-12 px-md-5 px-4 mt-3">
          
          <button class="btn btn-primary w-100" (click)="continue()"  [disabled]="paymentForm.status!=='VALID'">Платете сега</button>
        </div>
      </div>
    </form>
  </div>
</div>
