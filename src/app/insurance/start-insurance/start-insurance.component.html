<section class="vh-100" class="wrapper">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; margin: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-7 col-xl-6 order-2 order-lg-1">
                <mat-form-field appearance="fill" class="datepicker">
                  <mat-label>Начална дата на застраховката</mat-label>
                  <input matInput [matDatepicker]="startDate" />
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="startDate"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>
              </div>
              <div
                class="col-md-10 col-lg-5 col-xl-6 d-flex align-items-center order-1 order-lg-2"
              >
                <mat-form-field appearance="fill" class="datepicker">
                  <mat-label>Крайна дата на застраховката</mat-label>
                  <input matInput [matDatepicker]="endDate" disabled />
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="endDate"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #endDate></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

            <div class="row align-items-center colums-wrapper">
              <p class="section-title">Допълнителни предложения</p>
              <div class="col">
                <mat-card class="card-suggestions">
                  <mat-card-content>
                    <div class="circle-wrapper">
                      <div class="circle"><mat-icon>healing</mat-icon></div>
                    </div>
                    <div class="text-wrapper">Neshto si</div>
                  </mat-card-content>
                </mat-card>
              </div>
              <div class="col">
                <mat-card>
                  <mat-card-content>
                    <div class="circle-wrapper">
                      <div class="circle"><mat-icon>healing</mat-icon></div>
                    </div>
                    <div class="text-wrapper">Neshto si</div>
                  </mat-card-content>
                </mat-card>
              </div>
              <div class="col">
                <mat-card>
                  <mat-card-content>
                    <div class="circle-wrapper">
                      <div class="circle"><mat-icon>healing</mat-icon></div>
                    </div>
                    <div class="text-wrapper">Neshto si</div>
                  </mat-card-content>
                </mat-card>
              </div>
              <div class="col">
                <mat-card>
                  <mat-card-content>
                    <div class="circle-wrapper">
                      <div class="circle"><mat-icon>healing</mat-icon></div>
                    </div>
                    <div class="text-wrapper">Neshto si</div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="button" class="submit" (click)="continue()">
                Продължи
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
